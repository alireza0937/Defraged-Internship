<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Layout</title>
</head>
<body style="background-color: #709166;">

    <p align="left">This paragraph is left aligned.</p>

    <p align="center">This paragraph is center aligned.</p>

    <p align="right">This paragraph is right aligned.</p>

    <p><font color="green">This text is Green.</font></p>

    <p><font face="Trebuchet MS">This is Trebuchet.</font></p>

    <p><font size="+3"><b>This is big text.</b></font></p>

    <p><font face="Arial" color="white" size="-2">This text is white, arial, and small.</font></p>

    <p>This is a link to <a href="https://www.d125.org">Stevenson High School.</a></p>

    <p>This is an email link to <a href="mailto:smith@example.com">Mrs Smith</a></p>

    <p align="center">
        <img src="gettyimages-179494696.jpg" width="200" alt="Dog">
    </p>

    <p align="center">
        <img src="shs-button.png" alt="SHS">
    </p>

</body>
</html>
