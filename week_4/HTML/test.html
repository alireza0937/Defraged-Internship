<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: 2px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td rowspan="5">1</td>
            <td colspan="3">3</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td rowspan="4">1</td>
        </tr>
        <tr>
            <td rowspan="3" colspan="2"></td>
        </tr>
        <tr></tr>
        <tr></tr>
    </table>

</body>
</html>
